{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css?family=Assistant:400,700"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
			integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
		<title>Student Management System</title>
	</head>
	<body>
		<div class="d-flex m-0">{% block login%} {% endblock %}</div>
		<div class="d-flex flex-column">
			<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
				<div class="container-fluid">
					<a class="navbar-brand" href="{% url 'index' %}"
						><i class="fa-solid fa-graduation-cap me-1"></i>Student Management
						System</a
					>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarColor01"
						aria-controls="navbarColor01"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>

					<div class="collapse navbar-collapse" id="navbarColor01">
						<ul class="navbar-nav me-auto">
							<li class="nav-item">
								<a class="nav-link active" href="{% url 'index' %}"
									>All Students
									<span class="visually-hidden">(current)</span>
								</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="{% url 'add' %}">Add Student</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Check score</a>
							</li>
						</ul>
						<form class="d-flex">
							<input
								class="form-control me-sm-2"
								type="text"
								placeholder="Search"
							/>
							<button class="btn btn-secondary my-2 my-sm-0" type="submit">
								Search
							</button>
						</form>
					</div>
				</div>
			</nav>
		</div>
		<div class="container-fluid">{% block content %} {% endblock %}</div>
		<footer class="mt-auto mb-4">
			<div class="text-center">
				<span
					>Copyright &copy:
					<script>
						document.write(new Date().getFullYear());
					</script>
					SarahP</span
				>
			</div>
		</footer>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<script src="{% static 'script.js' %}"></script>
	</body>
</html>
