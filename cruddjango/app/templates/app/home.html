<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Index</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <form method="POST" class="post-form" action="{% url 'home' %}">
      {% csrf_token %}
      <div class="container">
        <br />
        <div class="form-group row">
          <label class="col-sm-1 col-form-label"></label>
          <div class="col-sm-4">
            <h3>Enter Details</h3>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Student Id:</label>
          <div class="col-sm-4">{{ form.student_id }}</div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Student Name:</label>
          <div class="col-sm-4">{{ form.full_name }}</div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Date of birth:</label>
          <div class="col-sm-4">{{ form.dob }}</div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Gender:</label>
          <div class="col-sm-4">{{ form.gender }}</div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Student Email:</label>
          <div class="col-sm-4">{{ form.email }}</div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Student Contact:</label>
          <div class="col-sm-4">{{ form.address }}</div>
        </div>
        <div class="form-group row">
          <label class="col-sm-1 col-form-label"></label>
          <div class="col-sm-4">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
