<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Index</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <form
      method="PUT"
      class="post-form"
      action="{% url 'update' student.student_id %}"
    >
      {% csrf_token %}
      <div class="container">
        <br />
        <div class="form-group row">
          <label class="col-sm-1 col-form-label"></label>
          <div class="col-sm-4">
            <h3>Update Details</h3>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Student Name:</label>
          <div class="col-sm-4">
            <input
              type="text"
              name="name"
              id="id_name"
              required
              maxlength="100"
              value="{{ student.full_name }}"
            />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Date of birth:</label>
          <div class="col-sm-4">
            <input
              type="datetime"
              name="dob"
              id="id_dob"
              required
              maxlength="50"
              value="{{ student.dob }}"
            />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Gender:</label>
          <div class="col-sm-4">
            <input
              type="text"
              name="gender"
              maxlength="10"
              value="{{ student.gender }}"
            />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Student Email:</label>
          <div class="col-sm-4">
            <input
              type="email"
              name="email"
              id="id_email"
              required
              maxlength="254"
              value="{{ student.email }}"
            />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Employee Contact:</label>
          <div class="col-sm-4">
            <input
              type="text"
              name="contact"
              id="id_contact"
              required
              maxlength="15"
              value="{{ student.address }}"
            />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-1 col-form-label"></label>
          <div class="col-sm-4">
            <button type="submit" class="btn btn-success">Update</button>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
